<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mountain Rew</title>
    <link rel="icon" href="./image/icon.ico">
    <!--Google font-->
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel=stylesheet href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="jumbotron">
            <img src="./image/html-tag.png" alt="html-tag">
            <h3>I'm Mountain - Junior Developer </h3>
            <p>I'm living in Ho Chi Minh City </p>
        </div>
        <div class="container">
        	<div class="row front-end">
        		<div class="row skill-title">
        			<h3>Front-end</h3>
        		</div>
        		<div class="col-md-4">
        			<img class="img-front-end" src="./image/html.png" alt="html">
        		</div>
        		<div class="col-md-4">
        			<img class="img-front-end" src="./image/css.png" alt="css">
        		</div>
        		<div class="col-md-4">
        			<img class="img-front-end" src="./image/js.png" alt="js">
        		</div>
        	</div>
        	<div class="prefix">

        	<div class="row front-end">
        		<div class="row skill-title">
        			<h3>Back-end</h3>
        		</div>
        		<div class="col-md-4">
        			<img class="img-front-end" src="./image/linux.png" alt="linux">
        		</div>
        		<div class="col-md-4">
        			<img class="img-front-end" src="./image/nodejs.png" alt="nodejs">
        		</div>
        		<div class="col-md-4">
        			<img class="img-front-end" src="./image/command-line.png" alt="cmline">
        		</div>
        	</div>
        	<div class="prefix">
        	</div>
        </div>
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>

</html>
